
<script>
    //Aula 11
    var app = new Vue({
        el: "#app",

        //Não há acesso as variáveis nesse ponto, hook executado antes do objeto vue ser criado
        beforeCreate() {
            console.log('beforeCreate');
            console.log('titulo', this.titulo);
            console.log('el', this.$el);
        },
        //Não há acesso ao DOM nesse momento
        created() {
            console.log('created');
            console.log('titulo', this.titulo);
            console.log('el', this.$el);
        },
        beforeMount() {
            console.log('beforeMount');
            console.log('titulo', this.titulo);
            console.log('el', this.$el);
        },
        mounted() {
            console.log('mounted');
            console.log('titulo', this.titulo);
            console.log('el', this.$el);
        },
        beforeUpdate(){
            console.log('beforeUpdated');
        },
        updated(){
            console.log('updated');
        },

        data: {
            titulo: "Aula 01 - Vuejs do jeito ninja",
        },
    });
</script>

<script>
    //Aula12
    //Componentes tem que ser instanciados antes do objeto Vue
    Vue.component('menu-bar', {
            template: "#menu"
    });
    //////////////////////////////////////////////////////////

    var app = new Vue({
        el: "#app",
        data: {
            titulo: "Aula 01 - Vuejs do jeito ninja",
        },
    });
</script>
