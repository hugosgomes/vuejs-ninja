<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 01 - Vuejs do jeito ninja</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div id="app">

        <br><br><br>

        <div class="container">
            <h1>{{ titulo }}</h1>
            <button @click.stop.prevent="getUsers()" class="btn btn-success">GET USERS</button>

            <br><br><br>

            <div v-if="response.status == 'error'" class="alert alert-danger">{{ response.msg }}</div>

            <div v-if="loader.users">Carregando usuários...</div>

            <br><br><br>
            <ul>
                <li v-for="user in users">{{ user.name }}</li>
            </ul>
        </div>

    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        var mixin = {
            methods: {
                getUsers() {
                    this.loader.users = true;

                    var url = 'http://jsonplaceholder.typicode.com/users';
                    var vm = this;

                    axios.get(url).then(function (response) {
                        vm.users = response.data;
                    }, function (error) {
                        vm.response.status = 'error';
                        console.log(error);
                    }).finally(function () {
                        vm.loader.users = false;
                    });
                }
            }
        }

        var app = new Vue({
            el: "#app",

            mixins: [mixin],

            data: {
                titulo: "Vuejs do jeito ninja",
                users: [],
                loader: {
                    users: false,
                },
                response: {
                    msg: "Página não encontrada",
                    status: "",
                },
            },
        });
    </script>
</body>

</html>
