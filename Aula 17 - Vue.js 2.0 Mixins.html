<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 01 - Vuejs do jeito ninja</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div id="app">

        <br><br><br>

        <div class="container">
            <h1>{{ titulo }}</h1>
            <button @click.stop.prevent="getUsers()" class="btn btn-success">GET USERS</button>
        </div>

    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
        var mixin = {
            created() {
                console.log("hello vue from mixing");
            },
            methods: {
                getUsers() {
                    //rotina de programção
                    //localizar usuários
                    console.log('get users from mixing')
                }
            }
        }

        var app = new Vue({
            el: "#app",

            mixins: [mixin],

            data: {
                titulo: "Vuejs do jeito ninja"
            },

            created() {
                console.log("hello vue from vue");
            },
            methods: {
                getUsers() {
                    //rotina de programção
                    //localizar usuários
                    console.log('get users from vue')
                }
            }
        });
    </script>
</body>

</html>
